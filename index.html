<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type='text/javascript'>    
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1mtolrd5KKxLStsBAgMorX3LoVXia1hise2t6-vmwkHY/pubhtml';

    function init() {
      Tabletop.init( { key: publicSpreadsheetUrl,
                     callback: showInfo,
                     simpleSheet: true } )
    }

    function showInfo(data, tabletop) {
      alert('Successfully processed!')
      console.log(data);
    }

    window.addEventListener('DOMContentLoaded', init)
  </script>

  <style type="text/css">
  </style>

</head>

<body>
  <div class=”post”></div>
</body>

</html>
