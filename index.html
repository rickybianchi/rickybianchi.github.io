<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>

  <script type="text/javascript">
    function init() {
      Tabletop.init( { key: ‘1mtolrd5KKxLStsBAgMorX3LoVXia1hise2t6-vmwkHY’,
      callback: showInfo,
      simpleSheet: true } )
    }
    function showInfo(data, tabletop) {
      console.log(data);
      for (var i = 0; i < data.length; i++) {
        $(‘.post’).append(
        ‘<div class=”article” style=”background-image: url( ‘ +
        data[i].img + ‘.jpg)”>’ +
        ‘<div class=”text”>’ +
        ‘<h1>’ + data[i].title + ‘</h1>’+
        data[i].body +
        ‘</div> ‘ + ‘<div class=”meta-info”>’ + ‘<img src =”’ + data[i].img + ‘.jpg”>’+
        ‘<div class=”date”>’ + data[i].date + ‘</div>’ +
        ‘</div>’ +
        ‘</div>’);
      }
    }
    window.addEventListener(‘DOMContentLoaded’, init)
  </script>

  <style type="text/css">
  </style>

</head>

<body>
  <div class=”post”></div>
</body>

</html>
